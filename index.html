<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"
		></script>
	</head>
	<body
		class="overflow-auto bg-dark d-flex justify-content-center align-items-center flex-column"
		style="min-height: 100vh"
	>
		<div class="categories d-flex flex-column gap-2">
			<p class="h2 text-white text-center">Select Category</p>
			<button
				class="btn btn-primary fs-4 category-btn"
				data-category="generalKnowledge"
			>
				General Knowledge
			</button>
			<button
				class="btn btn-primary fs-4 category-btn"
				data-category="techQuizData"
			>
				Technology & Computers
			</button>
			<button
				class="btn btn-primary fs-4 category-btn"
				data-category="eduQuizData"
			>
				Education & Subjects
			</button>
			<button
				class="btn btn-primary fs-4 category-btn"
				data-category="indiaQuizData"
			>
				India-Specific Quizzes
			</button>
		</div>

		<div
			class="quizbox container-md text-center m-0 rounded p-2 shadow-lg text-white d-none"
		>
			<h2 class="my-3 quizTitle">Quiz Title</h2>

			<div class="quiz-container container text-start ps-3"></div>
			<div class="container mb-3 text-end">
				<button class="btn btn-primary submit">Submit</button>
			</div>
		</div>
		<div
			id="resultContainer"
			class="text-center d-none rounded shadow-lg text-white px-5 py-4"
		>
			<p class="result fs-4"></p>
			<button
				class="btn btn-success fs-4"
				onclick="window.location.reload()"
			>
				Restart Quiz
			</button>
		</div>

		<script src="main.js" type="module"></script>
	</body>
</html>
